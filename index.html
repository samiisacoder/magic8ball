<!DOCTYPE html>
<html>
    <head>
        <title>Sami's Magic 8 Ball</title>
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                text-align: center;
                font-family: Arial;
            }

            h1 {
                color: navy;
                font-size: 50px;
                margin: 20px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }

            p {
                color: navy;
                font-size: 20px
            }

            input {
                padding: 12px 20px;
                font-size: 18px;
                border: none;
                border-radius: 25px;
                width: 300px;
                text-align: center;
                margin: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }

           input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(255,255,255,0.3);
           }

            .ball {
                width: 300px;
                height: 300px;
                background: radial-gradient(circle at 100px 100px, #333, #000);
                border-radius: 50%;
                margin: 20px auto;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                box-shadow: 0 20px 60px rgba(0,0,0,0.5);
                transition: transform 0.1s;
            }

            .ball:hover {
                transform: scale(1.05);
            }

            .ball:active {
                transform: scale(0.95);
            }

            .window {
                width: 120px;
                height: 120px;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
                box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            }

            .answer {
                color: gold;
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                line-height: 1.3;
                text-shadow: 8px 8px 4px rgba(0,0,0,0.3);
            }

            .shake {
                animation: shake 1.5s;
            }

            @keyframes shake {
                0%, 100% { transform: rotate(0deg); }
                10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
                20%, 40%, 60%, 80% { transform: rotate(10deg); }
            }
        </style>
    </head>
    <body>
      
        <h1>ðŸ”® Magic 8 Ball ðŸ”®</h1>
        <p>Ask me a yes or no question, then click the ball!</p>

        <input type="text" id="questionInput"
            placeholder="Type your question here...">
            
        <div class="ball" id="magicBall">
            <div class="window">
                <div class="answer" id="answer">8</div>
            </div>
        </div>

        <script>
            const answers = [
                "yes",
                "no",
                "who knows",
                "what do you think?",
                "maybe",
                "definitely",
                "not a chance",
                "i don't know",
                "ask again later",
                "why not?",
                "hopefully",
                "ask again",
                "probably",
                "definitely not",
                "absolutely",
                "never",
                "maybe later",
                "i don't think so",
                "probably not",
                "get out of here!",
                "67!!!!!!!!!"
            ];
            const ball = document.getElementById("magicBall");
            const answerText = document.getElementById("answer");
            const questionInput = document.getElementById("questionInput");

            function shakeBall() {
                ball.classList.add("shake");

                answerText.textContent = "...";

                setTimeout(function() {
                    ball.classList.remove("shake");

                    const randomNumber = Math.floor(Math.random() * answers.length);
                    console.log(randomNumber);

                    const randomAnswer = answers[randomNumber];

                    if (questionInput.value.trim() === "") {
                        answerText.textContent = "please ask question first!";
                    } else {
                        answerText.textContent = randomAnswer;
                    }

                }, 500);
            }

            ball.addEventListener("click", shakeBall);
            questionInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    shakeBall();
                }
            })
        </script>
        </body>
    </body>
</html>
